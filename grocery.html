<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OurCheff Grocery List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff6d9;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .list-panel {
      flex: 2;
      min-width: 320px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      max-height: calc(100vh - 60px);
      overflow-y: auto;
    }
    .comments-panel {
      flex: 1;
      min-width: 300px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      max-height: calc(100vh - 60px);
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
    h2 {
      margin-top: 0;
      color: #dc4d42;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      padding: 4px 0;
    }
    li input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }
    li.label-item {
      background-color: #fffdc6;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      resize: vertical;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #dc4d42;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Grocery List</h2>
  <div class="container">
    <div class="list-panel">
      <ul id="groceryItems">
        <!-- Grocery items will be injected here -->
      </ul>
      <button onclick="deleteClientItems()">Delete Clientâ€‘Marked Items</button>
      <button onclick="regenerateList()">Reload List (Keep Client Marks)</button>
    </div>
    <div class="comments-panel">
      <h3>Client Comments</h3>
      <textarea id="commentsBox" placeholder="Enter comments..."></textarea>
    </div>
  </div>
  <script>
    // Read menu ID and API URL from query string
    const params = new URLSearchParams(window.location.search);
    const menuId = params.get('menuId');
    const apiBase = params.get('api');

    // Local storage keys
    const COMMENTS_KEY = `comments-${menuId}`;
    const CHECKS_KEY   = `checks-${menuId}`;

    // Load existing comments
    document.getElementById('commentsBox').value = localStorage.getItem(COMMENTS_KEY) || '';

    // Save comments on change
    document.getElementById('commentsBox').addEventListener('input', () => {
      localStorage.setItem(COMMENTS_KEY, document.getElementById('commentsBox').value);
    });

    // Fetch grocery data from backend
    async function fetchGrocery() {
      if (!menuId || !apiBase) return;
      try {
        const res = await fetch(`${apiBase}/menus/${menuId}/grocery`);
        if (!res.ok) throw new Error('Failed to fetch grocery');
        const list = await res.json();
        renderGrocery(list);
      } catch (err) {
        console.error(err);
      }
    }

    // Render grocery list with checkboxes
    function renderGrocery(list) {
      const ul = document.getElementById('groceryItems');
      ul.innerHTML = '';
      const storedChecks = JSON.parse(localStorage.getItem(CHECKS_KEY) || '{}');

      list.forEach(item => {
        const li = document.createElement('li');
        // Mark client-checked items yellow
        if (storedChecks[item.name]) li.classList.add('label-item');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = storedChecks[item.name] || false;
        checkbox.addEventListener('change', () => {
          storedChecks[item.name] = checkbox.checked;
          localStorage.setItem(CHECKS_KEY, JSON.stringify(storedChecks));
          li.classList.toggle('label-item', checkbox.checked);
        });

        const label = document.createElement('span');
        label.textContent = `${item.quantity} ${item.unit} ${item.name}`;

        li.appendChild(checkbox);
        li.appendChild(label);
        ul.appendChild(li);
      });
    }

    // Delete all client-marked items
    function deleteClientItems() {
      const storedChecks = JSON.parse(localStorage.getItem(CHECKS_KEY) || '{}');
      const keys = Object.keys(storedChecks);
      keys.forEach(k => { delete storedChecks[k]; });
      localStorage.setItem(CHECKS_KEY, JSON.stringify(storedChecks));
      fetchGrocery();
    }

    // Regenerate list, preserving client check marks
    function regenerateList() {
      fetchGrocery();
    }

    // Initial load
    if (menuId) fetchGrocery();
  </script>
</body>
</html>
